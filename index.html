<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Roster</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

</head>

<body>
    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
        <div class="player">
            <p class="player-info">{{firstName}} {{lastName}} <br>{{jersey}} </p>
            <img class="profile-pic" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" > 
            <p class="player-info">{{pos}}  </p>
        </div>

        {{/each}}
     </script>


    <div id="input-container">
        <input type="text" id="Team-Input" placeholder="Type you teams name?">
        <button onclick=fetchTeamData()>Team Search</button>
    </div>

    <div class="players-container">

    </div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
